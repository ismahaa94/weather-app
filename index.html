<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Literata:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="searchSection">
          <input
            type="text"
            placeholder="🔍  Search city name..."
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" class="searchButton" value="Search" />
          <input type="submit" class="currentButton" value="Current" />
        </div>
      </form>
    </div>
    <div class="forecastContainer">
      <h1 class="currentCity">Hong Kong</h1>
      <h2 class="lastUpdate">
        Last Updated:
        <span class="currentDateTime"></span>
      </h2>
      <h2>Current Temperature</h2>
      <hr style="width: 55%; margin: auto" />
      <div class="container">
        <div class="row">
          <div class="currentTemp" id="city-temp">21°</div>
          <span class="tempUnits">
            <input type="submit" class="celsius" value="°C" />
            <input type="submit" class="fahrenheit" value="°F" />
          </span>
          <div class="col currentTempDetails">
            Condition: <span class="condition"><strong>Sunny</strong></span>
          </div>
          <div class="col currentTempDetails">
            Humidity: <span class="humidity"><strong>67%</strong></span>
          </div>
          <div class="col currentTempDetails">
            Speed: <span class="windSpeed"><strong>12mph</strong></span>
          </div>
        </div>
      </div>
      <h2>Weekly Forecast</h2>
      <hr style="width: 55%; margin: auto" />
      <table>
        <tbody>
          <tr>
            <td class="weekday">Monday</td>
            <td class="weeklyTemp" id="monday-forecast-min">
              <strong>23°</strong>
            </td>
            <td class="weeklyTemp" id="monday-forecast-max">/ 21°</td>
          </tr>
          <tr>
            <td class="weekday">Tuesday</td>
            <td class="weeklyTemp" id="tuesday-forecast-min">
              <strong>25°</strong>
            </td>
            <td class="weeklyTemp" id="tuesday-forecast-max">/ 21°</td>
          </tr>
          <tr>
            <td class="weekday">Wednesday</td>
            <td class="weeklyTemp" id="wednesday-forecast-min">
              <strong>19°</strong>
            </td>
            <td class="weeklyTemp" id="wednesday-forecast-max">/ 17°</td>
          </tr>
          <tr>
            <td class="weekday">Thursday</td>
            <td class="weeklyTemp" id="thursday-forecast-min">
              <strong>22°</strong>
            </td>
            <td class="weeklyTemp" id="thursday-forecast-max">/ 20°</td>
          </tr>
          <tr>
            <td class="weekday">Friday</td>
            <td class="weeklyTemp" id="friday-forecast-min">
              <strong>15°</strong>
            </td>
            <td class="weeklyTemp" id="friday-forecast-max">/ 15°</td>
          </tr>
          <tr>
            <td class="weekday">Saturday</td>
            <td class="weeklyTemp" id="saturday-forecast-min">
              <strong>23°</strong>
            </td>
            <td class="weeklyTemp" id="saturday-forecast-max">/ 19°</td>
          </tr>
          <tr>
            <td class="weekday">Sunday</td>
            <td class="weeklyTemp" id="sunday-forecast-min">
              <strong>14°</strong>
            </td>
            <td class="weeklyTemp" id="sunday-forecast-max">/ 13°</td>
          </tr>
        </tbody>
      </table>
    </div>
    <p class="me">Coded by Hana Ismail &#128129;&#127998;</p>
    <p class="gitHub">
      GitHub Repository
      <a href="https://github.com/ismahaa94/weather-app">Link</a>
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
